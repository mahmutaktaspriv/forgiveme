<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/flowers.png" type="image/x-icon">
    <title>Flowers</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Scroll çubuklarını gizler */
            width: 100%;
            height: 100%;
        }
        
        .button {
            position: relative;
            min-height: 200px;
        }
        
        #noButton {
            position: absolute;
            transition: all 0.3s ease; /* Yumuşak geçiş efekti */
            z-index: 999;
        }
    </style>

</head>
<body>
    <div class="greetings">
        <span>B</span>
        <span>A</span>
        <span>L</span>
        <span>L</span>
        <span>I</span>
        <span>Ç</span>
        <span>Ö</span>
        <span>R</span>
        <span>E</span>
        <span>K</span>
    </div>
    <div class="description">
        <span><Label>Lütfen beni affet  </Label></span>
    </div>
    <div class="button">
        <button>
            <a href="flower.html">EVET</a>
        </button>
        <button id="noButton">
            <a>HAYIR</a>
        </button>
    </div>

    <script>
        const noButton = document.getElementById('noButton');
        
        function moveButton() {
            // Ekranın genişliği ve yüksekliği
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            
            // Butonun boyutları
            const buttonWidth = noButton.offsetWidth;
            const buttonHeight = noButton.offsetHeight;
            
            // Güvenli bir marj
            const margin = 20;
            
            // Maksimum ve minimum pozisyonlar
            const maxX = viewportWidth - buttonWidth - margin;
            const maxY = viewportHeight - buttonHeight - margin;
            const minX = margin;
            const minY = margin;
            
            // Rastgele pozisyon hesaplama
            const newX = Math.floor(Math.random() * (maxX - minX + 1)) + minX;
            const newY = Math.floor(Math.random() * (maxY - minY + 1)) + minY;
            
            // Butonu yeni pozisyona taşıma
            noButton.style.left = `${newX}px`;
            noButton.style.top = `${newY}px`;
        }
        
        // Fare butonun üzerine geldiğinde hareket ettir
        noButton.addEventListener('mouseover', moveButton);
        
        // Pencere boyutu değiştiğinde butonun konumunu yeniden ayarla
        window.addEventListener('resize', moveButton);
    </script>
</body>
</html>
